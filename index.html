<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmår</title>
</head>
<body>

<h2 id="question">Laddar…</h2>

<input id="answer" type="number" placeholder="Årtal">
<button id="btn">Svar</button>

<p id="result"></p>

<script src="/film/movies.js"></script>

<script>
  // KORREKT KONTROLL
  if (typeof movies === "undefined") {
    document.getElementById("question").textContent =
      "❌ movies.js laddades inte";
  } else {
    document.getElementById("question").textContent =
      movies[0].title;
  }

  document.getElementById("btn").addEventListener("click", function () {
    const input = document.getElementById("answer").value;
    document.getElementById("result").textContent =
      "Du skrev: " + input;
  });
</script>

</body>
</html>
