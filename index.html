<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmår</title>
</head>
<body>

<h2 id="question">Laddar…</h2>

<input
  id="answer"
  type="number"
  placeholder="Årtal"
  inputmode="numeric"
/>

<button id="btn">Svar</button>

<p id="result"></p>

<!-- LADDAR FILMLISTAN -->
<script src="/film/movies.js"></script>

<script>
  // Kontroll att movies finns
  if (typeof movies === "undefined") {
    document.getElementById("question").textContent =
      "❌ movies.js laddades inte";
  } else {
    document.getElementById("question").textContent =
      movies[0].title;
  }

  function submitAnswer() {
    const inputEl = document.getElementById("answer");
    const value = inputEl.value.trim();

    // Gör inget om fältet är tomt
    if (value === "") return;

    document.getElementById("result").textContent =
      "Du skrev: " + value;

    inputEl.value = "";
  }

  // Klick på knapp
  document.getElementById("btn")
    .addEventListener("click", submitAnswer);

  // ENTER på tangentbord (Android + desktop)
  document.getElementById("answer")
    .addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        submitAnswer();
      }
    });
</script>

</body>
</html>
